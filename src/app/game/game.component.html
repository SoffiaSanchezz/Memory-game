<div class="container">
    <div class="row justify-content-center">
        <div *ngFor="let card of cards" class="col-6 col-md-3 col-lg-2 mb-3">
            <div class="card game-card" [ngClass]="{'flipped': card.flipped}" (click)="flipCard(card)">
                <div class="card-front">{{ card.symbol }}</div>
                <div class="card-back">?</div>
            </div>
        </div>
    </div>
</div>
